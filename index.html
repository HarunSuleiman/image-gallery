<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Image Gallery</title>
  </head>
  <body>
    <h1>Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-btns">
      <button data-filter="all">All</button>
      <button data-filter="Lions">Lions</button>
      <button data-filter="Tigers">Tigers</button>
      <button data-filter="Apes">Apes</button>
      <button data-filter="Zebras">Zebras</button>
      <button data-filter="Birds">Birds</button>
      <button data-filter="Foxes">Foxes</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <img src="./img/bird 5.jpg" alt="Bird" data-category="Birds" />
      <img src="./img/fox 4.jpg" alt="Fox" data-category="Foxes" />
      <img src="./img/bird 3.jpg" alt="Bird" data-category="Birds" />
      <img src="./img/zebra 3.jpg" alt="Zebra" data-category="Zebras" />
      <img src="./img/Lion 1.jpg" alt="Lion" data-category="Lions" />
      <img src="./img/tiger 3.jpg" alt="Lion" data-category="Tigers" />
      <img src="./img/bird 4.jpg" alt="Tiger" data-category="Birds" />
      <img src="./img/Lion 2.jpg" alt="Bird" data-category="Lions" />

      <img src="./img/Lion 3.jpg" alt="Lion" data-category="Lions" />
      <img src="./img/Lion 4.jpg" alt="Lion" data-category="Lions" />
      <img src="./img/ape 1.jpg" alt="Ape" data-category="Apes" />
      <img src="./img/ape 2.jpg" alt="Ape" data-category="Apes" />
      <img src="./img/ape 4.jpg" alt="Ape" data-category="Apes" />
      <img src="./img/tiger 1.jpg" alt="Tiger" data-category="Tigers" />
      <img src="./img/tiger 2.jpg" alt="Tiger" data-category="Tigers" />
<img src="./img/fox 1.jpg" alt="Fox" data-category="Foxes" />
      <img src="./img/tiger 4.jpg" alt="Tiger" data-category="Tigers" />
      <img src="./img/zebra 1.jpg" alt="Zebra" data-category="Zebras" />
      <img src="./img/zebra 2.jpg" alt="Zebra" data-category="Zebras" />
<img src="./img/fox 2.jpg" alt="Fox" data-category="Foxes" />
      <img src="./img/zebra 4.jpg" alt="Zebra" data-category="Zebras" />
      <img src="./img/bird 1.jpg" alt="Bird" data-category="Birds" />
      <img src="./img/bird 2.jpg" alt="Bird" data-category="Birds" />
      <img src="./img/fox 3.jpg" alt="Fox" data-category="Foxes" />
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <button class="close">&times;</button>
      <button class="prev">&#10094;</button>
      <img src="" alt="Large View" />
      <button class="next">&#10095;</button>
    </div>

    <script src="../Imagegallery/index.js"></script>
  </body>
</html>
